<div class="container" *ngIf="auth.user else loginForm">
  <div class="row">
    <div class="col-12">
      <img [src]="auth.user.photo" alt="">
      <h2>{{auth.user.name}}</h2>
      <p class="text-muted">{{ auth.user.email }} - {{ auth.user.provider }}</p>
    </div>
    <button (click)="logOut()" class="btn btn-dark">Log out</button>
  </div>
</div>


<ng-template #loginForm>
  <div class="container" >
    <div class="row">
      <div class="col-12">
        <button (click)="tab= 'login'" class="btn btn-primary">
          Log In
        </button>
        <button (click)="tab= 'register'" class="btn btn-primary">
          Register
        </button>
      </div>
    </div>
  
  
  
    <div class="row">
      <div class="col-12">
        <h1 class="text-center my-3" *ngIf="tab === 'register'">
          Register
        </h1>
        <h1 class="text-center my-3" *ngIf="tab === 'login'">
          Login
        </h1>
      </div>
    </div>
    <div class="row" *ngIf="tab === 'register'">
      <div class="col-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="register.email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="register.password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button (click)="registerUser()" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="row" *ngIf="tab === 'login'">
      <div class="col-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="login.email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="login.password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button (click)="loginUser()" class="btn btn-primary">Login</button>
        <button (click)="googleLogin()" class="btn btn-danger">Google Login</button>
        <button (click)="facebookLogin()" class="btn btn-info">Facebook Login</button>
  
        
      </div>
    </div>
  </div>
</ng-template>
